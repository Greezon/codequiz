<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ian's | Code Quizzzzz</title>
</head>
<body>

    <!-- start button -->
    <div class="container" id="startSection">
        <button class="button" id="startButton">Start Button</button>
    </div>
    
    <!-- question diplay -->
    <div class="container" id="questions">
        <!-- timer -->
    <aside id="timer">
        <p>timer section.</p>
    </aside>

        <p id="display1">question diplay</p>
        <!-- answer display -->
        <p id="display2"></p>

        <!-- answer button or buttons -->
        <button class="options" data-value=0   id="btn1" >1</button>
        <button class="options" data-value=1   id="btn2" >2</button>
        <button class="options" data-value=2   id="btn3" >3</button>
        <!-- answer button or buttons -->
    </div>

    <div class="container" id="results">
        <!-- score card -->
        <p>score card text</p>
        <!-- game over -->
        <p id="endResults">game over with score out of total</p>
        <!-- initials -->
        <div class="container">
        score initial
        <input type="text">
        <button >save info</button>
        </div>
        <!-- save button -->
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
